<div>
  <div class="menu-bar">
    <a routerLink="/">⬅️</a>
    <p class="attempts">Intengos: {{ attempts }}</p>
  </div>
  <div class="cards">
    <div *ngFor="let dog of dogs" class="card" (click)="selectCard(dog)">
      <img [src]="generatePathImage(dog)" alt="...imagen" />
    </div>
  </div>
</div>
